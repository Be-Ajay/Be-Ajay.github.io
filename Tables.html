<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2> HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Roll no</th>
    <th>Section</th>
  </tr>
  <tr>
    <td>Ajay</td>
    <td>2820434</td>
    <td>F</td>
  </tr>
  <tr>
   <td>Pratham</td>
    <td>2820402</td>
    <td>F</td>
  </tr>
</table>

<p>This is the basic example of creating tables in html</p>

</body>
</html>
